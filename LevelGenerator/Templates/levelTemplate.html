<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Level Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post" action="index.php">

        <div class="container">
            <label for="level-number">Level Number:</label>
            <input type="number" id="level-number" name="levelId" value="{levelId}">
            <label for="level-name">Level Name:</label>
            <input type="text" id="level-name" value="">
            <label for="level-description">Level Description:</label>
            <input type="text" id="level-description" value="">

            <h2>Victory Conditions</h2>
            <label for="victory-mode">Mode:</label>
            <select id="victory-mode">
                <option value="points">Points picked up</option>
                <option value="items">Items picked up</option>
            </select>
            <div id="points-mode" class="victory-condition">
                <label for="required-points">Required Points:</label>
                <input type="number" id="required-points" value="0" min="0">
            </div>
            <div id="items-mode" class="victory-condition hidden">
                <label for="collectable-list">Collectables:</label>
                <select id="collectable-list"></select>
                <button type="button" id="add-collectable">Add</button>
                <button type="button" id="remove-collectable">Remove</button>
                <ul id="required-items"></ul>
            </div>

            <div id="grid" class="grid"></div>
            <div id="enemy-buttons"></div>
            <div id="collectable-buttons"></div>
            <button type="button" id="toggle-draw">Draw walls</button>
            <button type="button" id="toggle-delete">Delete</button>
            <button type="button" id="clear-everything">Clear grid</button>
            <button type="button" id="draw-border">Draw borders</button>
            <button type="button" id="generate-xml">Generate XML</button>
            <button type="button" id="load-xml">Load XML</button>
            <input type="hidden" name="action" value="update" />
            <textarea id="xml-output" name="xml-output">{xml}</textarea>
            <button type="submit" id="saveBtn">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>

        </div>

        <div id="tooltip" class="tooltip hidden"></div>

        <script src="script.js"></script>
    </form>
</body>
</html>
